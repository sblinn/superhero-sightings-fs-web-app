<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <title>Superhero Sightings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link th:href="@{../css/main.css}" rel="stylesheet" />

</head>

<body>

    <div class="content-wrapper container">

        <!-- all containers div-->
        <div class="display-container container-fluid">

            <!-- Header -->
            <header class="header bg-light pt-4">
                <nav class="navbar justify-content-center text-center">
                    <div class="">
                        <div>
                            <h1>
                                <a class="nav-link" href="/">Superhero Sightings</a>
                            </h1>
                            <hr>
                        </div>
                        <div>
                            <ul class="nav nav-custom nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/sighting/add">Report Sighting</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" role="button"
                                        href="#">Data Records</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="/sighting/sightings">Sightings</a>
                                        <a class="dropdown-item" href="/superhero/superheros">Superheros</a>
                                        <a class="dropdown-item active" href="/superpower/superpowers">Superpowers</a>
                                        <a class="dropdown-item" href="/organization/organizations">Superhero Organizations</a>
                                        <a class="dropdown-item" href="/location/locations">Locations</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </header>

            <!-- content container-->
            <div id="content-container" class="container-fluid justify-content-center">

                <div id="superpowers-container" class="container-fluid bg-light my-3 p-4">

                    <div class="entity-input-form-wrapper align-items-center">

                        <h2 class="text-center pb-3">Superpower details</h2>
                    
                        <form action="/superpower/details" method="GET" 
                            th:object="${superpower}" class="entity-input-form">

                            <div class="mb-1">
                                <div class="input-group">
                                    <span class="input-group-text w-25">Name</span>
                                    <input type="text" class="form-control w-50" 
                                        name="superpower-name" id="superpower-name" 
                                        th:value="${superpower.name}" 
                                        readonly />
                                </div>
                            </div>
                            
                            <div class="mb-1">
                                <div class="input-group">
                                    <span class="input-group-text text-start text-wrap w-25" 
                                        th:text="|Superheros with ${superpower.name}|"></span>
                                    <select multiple class="form-select w-50" 
                                        name="superhero-superpowers" id="superhero-superpowers"
                                        disabled>
                            
                                        <option th:each="superhero : ${superpower.superheros}" 
                                            th:value="${superhero.id}" 
                                            th:text="${superhero.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end m-1">
                                <a class="cancel-btn btn btn-sm btn-outline-secondary m-2" 
                                        href="superpowers">return to list</a>
                            </div> 

                        </form>

                    </div>

                </div>

            </div> <!-- content-container -->

        </div> <!-- display-container -->

    </div>  <!-- content-wrapper --> 

    <footer class="footer container mt-auto mb-0 py-5 bg-light">
        <div class="container">
            <p class="footer-text">Created: August 2022, Sara Blinn</p>
        </div>
    </footer>
    
        <!-- Optional Javascript -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    
</body>

</html>
